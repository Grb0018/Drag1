<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <script src="./arrow.js" defer></script>
    <script src="./marrow.js" defer></script>
    <title>Match Content</title>
    <style>
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
      #container{
        display:block;
        width:100vw;
        height:50vw;
        overflow-y: scroll;
        background-color: white;
        position: absolute;
      }
    </style>
</head>
<body>
    <div id="container">
        <div class="popup" id="popup1">
            <p>Interactive Lesson</p>
            <p>Kindly <b>rotate</b> your device.</p>
            <a href="#" onclick="location.reload()">Ok!</a>
          </div>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
        <button id="mobile">Use On Mobile</button>
        <img src="./IMG/ezgif.com-gif-maker.gif" style="display: block;
        width: 9vw;
        margin-top: 2vw;
        margin-bottom: -3.7vw;
        margin-left: 11vw;">
        <img src="./IMG/head col.png" style="    display: block;
        width: 66vw;
        margin-bottom: 4vw;
        margin-top: -6vw;
        margin-left: 22vw;
    ">
        <img src="./IMG/left col.png" style="     width: 20vw;
        height: fit-content;
        margin-left: 20vw;
        margin-top: 1vw;">
        <img src="./IMG/right col.png" style="      width: 40vw;
        height: fit-content;
        margin-left: 13vw;
        margin-top: 0vw;">
        
        <div class="ring1">
            <span class="left"></span>
            <span class="arrow"></span>
            <span class="right"></span>
        </div>
        <div class="ring2">
            <span class="left2"></span>
            <span class="arrow2"></span>
            <span class="right2"></span>
        </div>
        <div class="ring3">
            <span class="left3"></span>
            <span class="arrow3"></span>
            <span class="right3"></span>
        </div>
        <div class="ring4">
            <span class="left4"></span>
            <span class="arrow4"></span>
            <span class="right4"></span>
        </div>
        <div class="ring5">
            <span class="left5"></span>
            <span class="arrow5"></span>
            <span class="right5"></span>
        </div>
        <div class="ring6">
            <span class="left6"></span>
            <span class="arrow6"></span>
            <span class="right6"></span>
        </div>
        <div class="ring7">
            <span class="left7"></span>
            <span class="arrow7"></span>
            <span class="right7"></span>
        </div>
        <div class="ring8">
            <span class="left8"></span>
            <span class="arrow8"></span>
            <span class="right8"></span>
        </div>

        <div id="ringa" a="0" class="drop"></div>
        <div id="ringb" b="0" class="drop"></div>
        <div id="ringc" c="0" class="drop"></div>
        <div id="ringd" d="0" class="drop"></div>
        <div id="ringe" e="0" class="drop"></div>
        <div id="ringf" f="0" class="drop"></div>
        <div id="ringg" g="0" class="drop"></div>
        <div id="ringh" h="0" class="drop"></div>
    </div>
    
</body>
</html>
